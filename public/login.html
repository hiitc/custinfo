<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>고객정보 확인</title>

	<link rel="stylesheet" href="../node_modules/jui/dist/ui.css" />
	<link rel="stylesheet" href="../node_modules/jui/dist/ui-jennifer.css" />
	<link rel="stylesheet" href="../node_modules/jui/dist/grid.css" />
	<link rel="stylesheet" href="../node_modules/jui/dist/grid-dark.css" />
	<link rel="stylesheet" href="../node_modules/jui/dist/grid-jennifer.css" />
	<script src="../node_modules/jui/lib/jquery-1.8.0.min.js"></script>
	<script src="../node_modules/jui/lib/core.js"></script>
	<script src="../node_modules/jui/dist/ui.js"></script>
	<script src="../node_modules/jui/dist/grid.js"></script>
	<script src="../node_modules/js/login.js" type="text/javascript"></script>

	<style type="text/css">
		.container {
			width: 100%;
			position: relative;
			height: 130px;
			place-items: center;
			text-align: center;
			display: grid;
			min-height: 100vh;
		}
	</style>

	<script>
		jui.ready(["ui.tooltip"], function (tooltip) {
			tooltip_4 = tooltip(".tooltip_4", {
				position: "right",
				width: 300,
				align: "left",
				showType: "click",
				hideType: "click",
				tpl: {
					item: $("#tpl_popover").html()
				}
			});
		});

	</script>


</head>

<body class="jui">
	<form name="login_form" method="post" action="./information.html" id="frm">
		<div class="container">
			<table class="table classic normal" style="width: 400px; height: 200px;">
				<thead style=" height: 50px;">
					<tr style=" height: 40%;">
						<th colspan="2" style="text-align: center; font-size: large;">
							-------------안내 문구-------------
						</th>
					</tr>
				</thead>
				<tbody>
					<tr style=" height: 40%;">
						<td><label>고 객 명</label></td>
						<td><input id="user" type="text" class="tooltip_4" name="username" title="이름 입력"/></td>
					</tr>
					<tr style=" height: 40%;">
						<td><label>전화번호</label></td>
						<td><input id="hp" type="text" class="tooltip_4" name="hpNo" title="전화 번호 입력(숫자만 가능)" /></td>
					</tr>
					<tr style=" height: 20%; ">
						<td colspan="2"><button type="button" class="btn normal" onclick="login()">확 인</button> </td>
						<script id="tpl_popover" type="text/template">
							<div class="popover <!= position !>" style="z-index: 10001; background: <!= color !>">
								<div class="body">
									<div class="image"><i class="icon-caution"></i></div>
									<div class="message"><!= message !></div>
								
								</div>
							</div>
						</script>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</body>

</html>
